{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-5 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4> Login </h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">Username :</label>
                                <input type="text" class="form-control" name="username" placeholder="Entrer Username"> 
                            </div>
                           
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="text" class="form-control" name="password" placeholder="Entrer password"> 
                            </div>
                            <button type="submit" class="btn float-start shadow btn-success px-4 mt-2">Login</button><br>
                            <a class="text-center mt-1 float-end"  href="{% url 'register' %}" >inscrivez-vous</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
