{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/alertify.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/default.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">
    <link href="{% static 'css/payement.css' %}" rel="stylesheet">
    <style>
        a{
            text-decoration: none;
        }
        .product-viewtag{
            background-color: red;
            color: #fff;
            font-size: 11px;
            line-height:1;
            position: absolute;
            text-align: center;
            text-transform: uppercase;
            top: 22px;
            margin-left: 17.5rem;
            padding: 7px 10px ;
            font-weight: 600;
            min-width: 45px;
        }
    </style>
</head>
<body>
    {% include 'store/inc/navbar.html' %}
    {% block content %}
    {% endblock content %}
    <script src="{% static 'JS/popper.min.js' %}" ></script>
    <script src="{% static 'JS/bootstrap.min.js' %}" ></script>
    <script src="{% static 'JS/jquery-3.3.1.min.js' %}" ></script>
    <script src="{% static 'JS/jquery.js' %}" ></script>
    <script src="{% static 'JS/custom.js' %}" ></script>
    <script src="{% static 'JS/alertify.min.js' %}" ></script>
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
        alertify.set('notifier','position','top-right');
        {% for msg in messages %}
            alertify.success('{{ msg }}'); 
        {% endfor %}                                  
    </script>
    
    
    {% block scripts %}
    {% endblock scripts %}

</body>
{% include 'store/inc/footer.html' %}
</html>
